<!--
    导航栏
-->
<div class="row">
    <div class="col-md-18">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{$siteName|default="社区问答"}</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li
                        {empty name="$Request.param.cate_id"}
                           class="active"
                        {/empty}

                        ><a href="{:url('index/index')}">首页</a></li>
                        {volist name="cateList" id="vo"}
                        <li
                        {eq name="$vo.id" value="$Request.param.cate_id"}
                            class="active"
                        {/eq}
                        ><a href="{:url('index/index',['cate_id'=>$vo.id])}">{$vo.name}</a></li>
                        {/volist}

                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form navbar-left" method="get" action="{:url('index/index')}">
                            <div class="form-group">
                                <input type="text" name="keywords" class="form-control" placeholder="请输入文章标题关键字">
                            </div>
                            <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                        {if $Think.session.user_id}
                        <li><a href="#">{$Think.session.user_name}</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">操作 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{:url('index/index/insert')}">发布文章</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{:url('user/logout')}">退出登录</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{:url('admin/user/userList')}">管理中心</a></li>
                            </ul>
                        </li>
                        {else /}
                        <li><a href="{:url('user/login')}">登录</a></li>
                        <li><a href="{:url('user/reg')}">注册</a></li>
                        {/if}
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</div>
