{extend name='public:base' /}
{block name="body"}
<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>用户注册</h2>
        </div>
        <form class="form-horizontal" method="post" id="login" action="{:url('index/user/insert')}">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="username" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱：</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" placeholder="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号：</label>
                <div class="col-sm-10">
                    <input type="text" name="mobile" class="form-control" id="mobile" placeholder="mobile">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" name= "password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认密码：</label>
                <div class="col-sm-10">
                    <input type="password" name="password_confirm" class="form-control" id="password_confirm" placeholder="password_confirm">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" id="reg">注册</button>
                </div>
            </div>
        </form>

    </div>
