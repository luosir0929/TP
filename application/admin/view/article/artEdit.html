{layout name="public/layout" /}

<h4 class="text-center text-success">编辑文章</h4>
<form class="form-horizontal" method="post" id="post" action="{:url('article/doEdit')}" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$artInfo.id}">
    <div class="form-group">
        <label class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" value="{$artInfo.title}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">分类</label>
        <div class="col-sm-10">
            <select name="cate_id" id="" class="form-control">
                {volist name="cateList" id="cate"}
                <option value="{$cate.id}">{$cate.name}</option>
                {/volist}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content" id="content" style="min-height: 250px " >
                {$artInfo.content}
            </textarea>
        </div>
    </div>

    <div class="form-group">
        <img src="/tp5.1/public/uploads/{$artInfo.title_img}"  class="img-rounded" style="margin-right: 40px;float: left;width:100px;height:85px">
        <label class="col-sm-2 control-label" for="title_img">标题图片</label>
        <div class="col-sm-10">
            <input type="file" name="title_img" class="form-control" id="title_img" placeholder="标题图片">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="submit">保存</button>
        </div>
    </div>
</form>
